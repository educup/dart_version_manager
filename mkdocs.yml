      name: Web
    - icon: fontawesome/brands/github
      link: https://github.com/educup
      name: GitHub
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/educup.io
      name: Facebook
    - icon: fontawesome/solid/paper-plane
